        <a href="#moral-stories">Moral Stories</a>
    </nav>

    <section id="entertainment">
        <h2>Entertainment</h2>
        <p>Welcome to the entertainment section. Here you will find various forms of entertainment to enjoy.</p>
    </section>

    <section id="jokes">
        <h2>Jokes</h2>
